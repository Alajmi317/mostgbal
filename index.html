<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الموقع الشخصي</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Tajawal", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      line-height: 1.7;
      font-weight: 700;
    }

    a { text-decoration: none; color: inherit; }

    /* شاشة الترحيب */
    #intro-screen {
      position: fixed;
      inset: 0;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    #intro-screen.hide {
      opacity: 0;
      pointer-events: none;
    }

    .intro-box {
      text-align: center;
      background: rgba(255,255,255,0.03);
      padding: 40px 50px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .intro-box h1 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #38bdf8;
      font-weight: 800;
    }

    .intro-btn {
      padding: 14px 40px;
      font-size: 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, #0ea5e9, #22c55e);
      color: #0f172a;
      font-weight: 800;
      display: inline-block;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.35);
    }

    .intro-btn:hover {
      transform: scale(1.05);
    }

    /* الشريط العلوي */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }

    .nav-container {
      max-width: 1000px;
      margin: auto;
      padding: 0.8rem 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      transition: 0.2s;
      color: #e5e7eb;
      font-weight: 700;
    }

    nav a:hover {
      background: rgba(148, 163, 184, 0.2);
      color: #38bdf8;
    }

    /* زر أساسي */
    .btn-primary {
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      background: linear-gradient(135deg, #0ea5e9, #22c55e);
      color: #0b1120;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.35);
    }

    /* قسم البطل */
    .hero {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 1.2rem 3rem;
    }

    .hero-inner {
      max-width: 1000px;
      width: 100%;
      display: grid;
      grid-template-columns: 3fr 2fr;
      gap: 2rem;
      align-items: center;
    }

    .badge {
      background: rgba(15,118,110,0.1);
      border: 1px solid rgba(45,212,191,0.4);
      color: #5eead4;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-size: 0.8rem;
      display: inline-flex;
      gap: 0.5rem;
      margin-bottom: 0.8rem;
    }

    .hero-title { font-size: 2.2rem; font-weight: 800; margin-bottom: 0.6rem; }
    .hero-subtitle { font-size: 1rem; color: #cbd5f5; margin-bottom: 1.2rem; }

    /* صورة البروفايل */
    .hero-photo-card {
      width: 230px;
      padding: 0.8rem;
      border-radius: 24px;
      background: radial-gradient(circle at top, #1e293b, #020617);
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.9);
    }

    .hero-photo {
      width: 100%;
      border-radius: 18px;
      aspect-ratio: 4/5;
      object-fit: cover;
      margin-bottom: 0.75rem;
    }

    /* الأقسام */
    section { padding: 2rem 1.2rem 2.5rem; }
    .section-inner { max-width: 1000px; margin: auto; }
    .section-title { font-size: 1.4rem; margin-bottom: 1rem; }
    .section-description { font-size: 0.95rem; color: #cbd5f5; margin-bottom: 1.5rem; }

  </style>
</head>

<body>

<!-- شاشة الترحيب -->
<div id="intro-screen">
  <div class="intro-box">
    <h1>أهلاً بك في مستقبل</h1>
    <a id="start-btn" class="intro-btn">البدء</a>
  </div>
</div>

<!-- الهيدر -->
<header>
  <div class="nav-container">

    <nav class="sidebar-nav">
      <ul>
        <li><a href="#home">الرئيسية</a></li>
        <li><a href="#about">عني</a></li>
        <li><a href="#skills">المهارات</a></li>
        <li><a href="#projects">الأعمال</a></li>
        <li><a href="#contact">تواصل</a></li>
      </ul>
    </nav>

  </div>
</header>

<!-- البطل -->
<main class="hero">
  <div class="hero-inner">
    <div>
      <div class="badge">
        <span>جاهز للعمل</span>
        <span>•</span>
        <span>موقع مستقبل</span>
      </div>

      <h1 class="hero-title">أهلاً، أنا عبدالله العجمي</h1>

      <p class="hero-subtitle">
        انا عبدالله احب التكنلوجيا و اللعب. هاذا أول موقع اجتماعي لي وبسوي مشاريع وأحطها هنا.
      </p>

      <div class="hero-actions">
        <a href="#projects" class="btn-primary">شوف أعمالي</a>
      </div>
    </div>

    <div class="hero-photo-wrap">
      <div class="hero-photo-card">
        <img src="profile.jpg" class="hero-photo">
        <div class="hero-photo-info"><strong>عبدالله العجمي</strong> مصمم / مطوّر / طالب</div>
      </div>
    </div>
  </div>
</main>

<script>
  const intro = document.getElementById("intro-screen");
  const startBtn = document.getElementById("start-btn");

  startBtn.addEventListener("click", () => {
    intro.classList.add("hide");
    setTimeout(() => intro.style.display = "none", 800);
  });
</script>

</body>
</html>
